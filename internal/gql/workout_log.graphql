input CreateWorkoutLogInput {
  sets: [SetInput!]!
  exerciseID: ID!
}

input CreateWorkoutWithChildrenInput {
  name: String!
  volume: Int!
  reps: Int!
  duration: String!
  sets: Int!
  image: ImageInput
  description: String
  workoutLogs: [CreateWorkoutLogInput!]
}

extend type Mutation {
  createWorkoutWithChildren(input: CreateWorkoutWithChildrenInput!): Workout!
}
