type Set {
  Set: Int!
  Reps: Int
  Kg: Int
  Time: String
  Km: Int
}

input SetInput {
  Set: Int!
  Reps: Int
  Kg: Int
  Time: String
  Km: Int
}

input CreateRoutineExerciseInput {
  restTimer: String
  sets: [SetInput!]!
  routineID: ID!
  exerciseID: ID!
  userID: ID
}

extend type Mutation {
  CreateRoutineExercise(input: CreateRoutineExerciseInput!): RoutineExercise
}
