type Set {
  Set: Int!
  Reps: Int
  Kg: Int
  Time: String
  Km: Int
}

input SetInput {
  Set: Int!
  Reps: Int
  Kg: Int
  Time: String
  Km: Int
}

input CreateRoutineExerciseInput {
  restTimer: String
  sets: [SetInput!]
  exerciseID: ID!
}

input CreateRoutineWithChildrenInput {
  name: String!
  RoutineExercise: [CreateRoutineExerciseInput!]
}

extend type Mutation {
  CreateRoutineWithChildren(input: CreateRoutineWithChildrenInput!): Routine
}
