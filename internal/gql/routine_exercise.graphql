type Set {
  reps: Int
  kg: Int
  duration: String
  km: Int
}

input SetInput {
  reps: Int
  kg: Int
  duration: String
  km: Int
}

input CreateRoutineExerciseInput {
  restTime: String
  sets: [SetInput!]
  exerciseID: ID!
}

input UpdateRoutineExerciseInput {
  id: ID!
  restTime: String
  sets: [SetInput!]
  exerciseID: ID!
}

type Reminder {
  day: Int!
  second: Int!
  minute: Int!
  hour: Int!
}

input ReminderInput {
  day: Int!
  second: Int!
  minute: Int!
  hour: Int!
}

input UpdateRoutineReminderInput {
  id: String
  reminders: [ReminderInput!]
}

input CreateRoutineWithChildrenInput {
  name: String!
  reminders: [ReminderInput!]
  routineExercises: [CreateRoutineExerciseInput!]
}

input UpdateRoutineWithChildrenInput {
  id: ID!
  name: String!
  reminders: UpdateRoutineReminderInput
  routineExercises: [UpdateRoutineExerciseInput!]
}

extend type Mutation {
  createRoutineWithChildren(input: CreateRoutineWithChildrenInput!): Routine!
  updateRoutineWithChildren(input: UpdateRoutineWithChildrenInput!): Routine!
}
